<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css"/>
    <title>UNO GAME</title>
</head>
<body class="body">
    <div class="main-hero">
        <div class="heading-box">
            <div class="heading">U</div>
            <div class="heading">N</div>
            <div class="heading">O</div>
        </div>
        <div class="gamePortion">
                <div class="player1CardsArea" id="player1Cards"></div>
                <div class="playAreaStyle">
                    <div class="remainingDeckStyle" id="RemainingDeckArea"></div>
                    <div class="mainPlayStyle" id="mainPlayArea"></div>
                    <div class="playerButtons">
                        <input id="player1Button" type="button" value="PLAYER 1" class="playerButton">
                        <input id="player2Button" type="button" value="PLAYER 2" class="playerButton">
                    </div>
                </div>
                <div class="player2CardsArea" id="player2Cards">
                </div>
        </div>
        <div id="colorModal" class="modal">
            <div class="modal-box">
                <input type="button" onclick="clickOnColor('red')" class="modal-content colorRed">
                <input type="button" onclick="clickOnColor('blue')" class="modal-content colorBlue">
                <input type="button" onclick="clickOnColor('green')" class="modal-content colorGreen">
                <input type="button" onclick="clickOnColor('yellow')" class="modal-content colorYellow">
            </div>
        </div>
        <!-- <div id="colorChoosedModal" class="choosedColorModal">
            <div class="choosedColor">CHOOSED COLOR IS</div>
        </div> -->
    </div>
<script src="./JS/gameState.js"></script>
</body>
</html>
