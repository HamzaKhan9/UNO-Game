<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css"/>
    <title>UNO GAME</title>
</head>
<body class="body">
    <div class="main-hero">
        <div class="heading-box">
            <div class="heading">U</div>
            <div class="heading">N</div>
            <div class="heading">O</div>
        </div>
        <div class="gamePortion">
                <div class="player1CardsArea" id="player1Cards">
                    <div class="p1CardsStyle" id="no0Player1"></div>
                    <div class="p1CardsStyle" id="no1Player1"></div>
                    <div class="p1CardsStyle" id="no2Player1"></div>
                    <div class="p1CardsStyle" id="no3Player1"></div>
                    <div class="p1CardsStyle" id="no4Player1"></div>
                    <div class="p1CardsStyle" id="no5Player1"></div>
                    <div class="p1CardsStyle" id="no6Player1"></div>
                </div>
                <div class="playAreaStyle">
                    <div class="remainingDeckStyle" id="RemainingDeckArea"></div>
                    <div class="mainPlayStyle" id="mainPlayArea"></div>
                    <div class="playerButtons">
                        <button id="player1Button" class="playerButton">Player1</button>
                        <input id="player2Button" type="button" value="PLAYER 2" class="playerButton">
                    </div>
                </div>
                <div class="player2CardsArea" id="player1Cards">
                    <div class="p1CardsStyle" id="no0Player2"></div>
                    <div class="p2CardsStyle" id="no1Player2"></div>
                    <div class="p2CardsStyle" id="no2Player2"></div>
                    <div class="p2CardsStyle" id="no3Player2"></div>
                    <div class="p2CardsStyle" id="no4Player2"></div>
                    <div class="p2CardsStyle" id="no5Player2"></div>
                    <div class="p2CardsStyle" id="no6Player2"></div>
                </div>
        </div>
    </div>
<script src="./JS/unoGame.js"></script>
</body>
</html>
